<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div id="container">
        <!-- TOP BAR -->
        <div id="navbar">
            <h1 id="title">Network</h1>
        </div>

        <!-- Splash -->
        <div id="splash">
            <h1 id="splash-text">Your Feed</h1>
        </div>

        <!-- Main Body -->
        <div id="main-body">

            <!-- Main Body Profile -->
            <div id="main-left-col">
                <div id="main-profile">
                    <img src="imgs/user.png" alt="default user image">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>

            <!-- Main  Body Feed -->
            <div id="main-feed">
                
                <!-- Top feed card -->
                <div class="feed-card">
                    <div class="feed-top">
                        <div class="feed-top-left">
                            <h2 class="feed-user">
                                Neil M
                            </h2>
                        </div>
                        <div class="feed-top-right">
                            <div class="like-text">
                                <h3 class="feed-likes top-card-likes">
                                    9
                                </h3>
                                <h3>
                                    like(s)
                                </h3>
                            </div>
                            <button id="top-card-likes" class="feed-like-button" onclick="likeButtonHandler(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="feed-bottom">
                        <p class="feed-body">
                            I just did something super awesome and you should totally check it out <a href="#" class="feed-link">here!</a>
                        </p>
                    </div>
                </div>

                <!-- Middle feed card -->
                <div class="feed-card">
                    <div class="feed-top">
                        <div class="feed-top-left">
                            <h2 class="feed-user">
                                Nichole K
                            </h2>
                        </div>
                        <div class="feed-top-right">
                            <div class="like-text">
                                <h3 class="feed-likes middle-card-likes">
                                    12
                                </h3>
                                <h3>
                                    like(s)
                                </h3>
                            </div>
                            <button id="middle-card-likes" class="feed-like-button" onclick="likeButtonHandler(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="feed-bottom">
                        <p class="feed-body">
                            Just finished my <a href="#">next comic</a>, check it out!
                        </p>
                    </div>
                </div>

                <!-- Bottom feed card -->
                <div class="feed-card">
                    <div class="feed-top">
                        <div class="feed-top-left">
                            <h2 class="feed-user">
                                Jim R
                            </h2>
                        </div>
                        <div class="feed-top-right">
                            <div class="like-text">
                                <h3 class="feed-likes bottom-card-likes">
                                    9
                                </h3>
                                <h3>
                                    like(s)
                                </h3>
                            </div>
                            <button id="bottom-card-likes" class="feed-like-button" onclick="likeButtonHandler(this)">
                                Like
                            </button>
                        </div>
                    </div>
                    <div class="feed-bottom">
                        <p class="feed-body">
                            I can't stop listening to the <a href="">new album</a>. Who else is liking it?
                        </p>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="main.js"></script>
</body>
</html>
